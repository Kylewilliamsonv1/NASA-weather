<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Martian News Service</title>
</head>
<body>
  <header class="container">
    <h1>Get Weather Conditions From Mars!</h1>
  </header>

  <main class="container">
    <div class="form-inline">
      <button class="btn btn-success" id="weatherLocation">Get Current Weather</button>
    </div>

    <dl class="output-area my-3">
      <dt>Starting Date</dt>
      <dd id="output-start-date"></dd>

      <dt>Starting Time</dt>
      <dd id="output-start-time"></dd>

      <dt>Temperature</dt>
      <dd id="output-temperature"></dd>

      <dt>Pressure</dt>
      <dd id="output-pressure"></dd>
      
      <dt>Wind Speed</dt>
      <dd id="output-wind-speed"></dd>

      <dt>Wind Direction</dt>
      <dd>
        <span id="output-wind-direction"></span>
        <div class="compass">
          <div class="arrow"></div>
        </div>
      </dd>
    </dl>
  </main>
</body>
</html>
